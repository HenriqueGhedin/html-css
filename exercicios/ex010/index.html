<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas OL e UL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header"><h1>Listas</h1></header>
    <section>
    <div class="divA">
        <h2 id="ListasOrd">Listas Ordenadas</h2>
        <p id="paragrafo">Nessas listas, a ordem faz <strong>diferença</strong></p>
        <ol type="I" class="listaA">
            <li>acordar
            <li>tomar café
            <li>Ir trabalhar
        </ol>
    </div>
    <div class="divB">
    <h2>Listas Ordenadas</h2>
    <p>Nessas listas, a ordem <strong>não faz diferença</strong></p>
    <ul type="square" class="listaB">
        <li>acordar
        <li>tomar café
            <ul>
                <li>um</li>
                <li>dois</li>
                <li>tres</li>
                <li>quatro</li>
            </ul>
        <li>Ir trabalhar
    </ul>
    </div>
    <h3>Jogos prediletos</h3>
    <ul>
        <li>hades</li>
        <li>gow</li>
    </ul>
    </section>
</body>
</html>
